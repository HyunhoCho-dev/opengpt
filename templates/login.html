<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 48px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #10a37f, #1a7f64);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo svg {
            width: 32px;
            height: 32px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #202123;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #6e6e80;
            margin-bottom: 32px;
        }

        .login-button {
            width: 100%;
            padding: 12px 24px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .login-button:hover {
            background: #0d8f6b;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 163, 127, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .signup-button {
            width: 100%;
            padding: 12px 24px;
            background: transparent;
            color: #10a37f;
            border: 1px solid #10a37f;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .signup-button:hover {
            background: #f0fdf9;
        }

        .divider {
            margin: 24px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e5e5e5;
        }

        .divider span {
            background: white;
            padding: 0 12px;
            position: relative;
            font-size: 13px;
            color: #8e8ea0;
        }

        .footer {
            margin-top: 24px;
            font-size: 13px;
            color: #8e8ea0;
        }

        .footer a {
            color: #10a37f;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <svg fill="white" viewBox="0 0 24 24">
                <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 2.18l8 3.6v9.22c0 4.34-2.88 8.41-7 9.67V4.18z"/>
            </svg>
        </div>
        
        <h1>Welcome to Newton</h1>
        <p class="subtitle">Log in with your HuggingFace account to continue</p>
        
        <button class="login-button" onclick="login()">Log in</button>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <button class="signup-button" onclick="signup()">Sign up</button>
        
        <div class="footer">
            Powered by <a href="https://huggingface.co" target="_blank">HuggingFace</a>
        </div>
    </div>

    <script>
        function login() {
            window.location.href = '/login';
        }

        function signup() {
            window.open('https://huggingface.co/join', '_blank');
        }
    </script>
</body>
</html>
